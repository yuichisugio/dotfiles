name: CI - Dotfiles Environment Setup

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-macos:
    name: Test on macOS
    runs-on: macos-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set execute permissions
      run: |
        chmod +x shell-scripts/install.sh
        chmod +x shell-scripts/setup-cursor-vscode.sh
        chmod +x shell-scripts/update-vscode-cursor-extensions-list.sh
    
    - name: Test install.sh script syntax
      run: |
        # ã‚·ã‚§ãƒ«ã‚¹ã‚¯ãƒªãƒ—ãƒˆã®æ§‹æ–‡ãƒã‚§ãƒƒã‚¯
        bash -n shell-scripts/install.sh
        echo "âœ… install.sh syntax check passed"
    
    - name: Test setup-cursor-vscode.sh script syntax
      run: |
        bash -n shell-scripts/setup-cursor-vscode.sh
        echo "âœ… setup-cursor-vscode.sh syntax check passed"
    
    - name: Test update script syntax
      run: |
        bash -n shell-scripts/update-vscode-cursor-extensions-list.sh
        echo "âœ… update-vscode-cursor-extensions-list.sh syntax check passed"
    
    - name: Verify dotfiles structure
      run: |
        echo "Verifying dotfiles directory structure..."
        
        # ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã®å­˜åœ¨ãƒã‚§ãƒƒã‚¯
        test -d vscode || echo "WARNING: vscode directory not found"
        test -d cursor || echo "WARNING: cursor directory not found"
        if [ ! -d shell-scripts ]; then
          echo "ERROR: shell-scripts directory not found"
          exit 1
        fi
        
        # ãƒ•ã‚¡ã‚¤ãƒ«ã®å­˜åœ¨ãƒã‚§ãƒƒã‚¯
        if [ ! -f shell-scripts/install.sh ]; then
          echo "ERROR: install.sh not found"
          exit 1
        fi
        if [ ! -f shell-scripts/setup-cursor-vscode.sh ]; then
          echo "ERROR: setup-cursor-vscode.sh not found"
          exit 1
        fi
        
        echo "âœ… Directory structure verification passed"
    
    - name: Test environment detection
      run: |
        echo "Testing environment detection..."
        
        # OSã‚¿ã‚¤ãƒ—ã®ç¢ºèª
        if [[ "$OSTYPE" == "darwin"* ]]; then
          echo "âœ… macOS environment detected correctly"
        else
          echo "ERROR: macOS detection failed"
          exit 1
        fi
        
        # å¿…è¦ãªã‚³ãƒãƒ³ãƒ‰ã®å­˜åœ¨ãƒã‚§ãƒƒã‚¯
        command -v zsh >/dev/null 2>&1 || echo "WARNING: zsh not found"
        if ! command -v git >/dev/null 2>&1; then
          echo "ERROR: git not found"
          exit 1
        fi
        
        echo "âœ… Environment detection test passed"
    
    - name: Test install script (dry run)
      run: |
        echo "Testing install script in dry run mode..."
        
        # ãƒ‘ã‚¹ã®æ­£ç¢ºæ€§ã‚’ç¢ºèª
        cd shell-scripts
        SCRIPT_DIR="$(pwd)"
        DOTFILES_DIR="$(dirname "$SCRIPT_DIR")"
        
        echo "Script directory: $SCRIPT_DIR"
        echo "Dotfiles directory: $DOTFILES_DIR"
        
        # dotfilesãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã®æ­£å½“æ€§ã‚’ç¢ºèª
        if [ -f "$DOTFILES_DIR/README.md" ]; then
          echo "âœ… Dotfiles directory detection test passed"
        else
          echo "ERROR: Dotfiles directory detection failed"
          exit 1
        fi
    
    - name: Test configuration files
      run: |
        echo "Testing configuration files..."
        
        # VS Codeè¨­å®šãƒ•ã‚¡ã‚¤ãƒ«ã®ãƒã‚§ãƒƒã‚¯
        if [ -d vscode ]; then
          echo "Checking VS Code configuration files..."
          test -f vscode/settings.json && echo "âœ… VS Code settings.json found" || echo "WARNING: VS Code settings.json not found"
          test -f vscode/keybindings.json && echo "âœ… VS Code keybindings.json found" || echo "WARNING: VS Code keybindings.json not found"
        fi
        
        # Cursorè¨­å®šãƒ•ã‚¡ã‚¤ãƒ«ã®ãƒã‚§ãƒƒã‚¯
        if [ -d cursor ]; then
          echo "Checking Cursor configuration files..."
          test -f cursor/settings.json && echo "âœ… Cursor settings.json found" || echo "WARNING: Cursor settings.json not found"
          test -f cursor/keybindings.json && echo "âœ… Cursor keybindings.json found" || echo "WARNING: Cursor keybindings.json not found"
        fi
        
        echo "âœ… Configuration files verification completed"

  test-windows:
    name: Test on Windows
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Git Bash
      run: |
        echo "Git Bash setup for Windows environment"
        git --version
        
    - name: Test script syntax (Windows Git Bash)
      shell: bash
      run: |
        echo "Testing shell scripts syntax on Windows..."
        
        # ã‚·ã‚§ãƒ«ã‚¹ã‚¯ãƒªãƒ—ãƒˆã®æ§‹æ–‡ãƒã‚§ãƒƒã‚¯
        bash -n shell-scripts/install.sh
        echo "âœ… install.sh syntax check passed on Windows"
        
        bash -n shell-scripts/setup-cursor-vscode.sh
        echo "âœ… setup-cursor-vscode.sh syntax check passed on Windows"
        
        bash -n shell-scripts/update-vscode-cursor-extensions-list.sh
        echo "âœ… update script syntax check passed on Windows"
    
    - name: Test environment detection (Windows)
      shell: bash
      run: |
        echo "Testing environment detection on Windows..."
        
        # OSã‚¿ã‚¤ãƒ—ã®ç¢ºèªï¼ˆWindowsç”¨ï¼‰
        case "$OSTYPE" in
          msys*|win*|cygwin*)
            echo "âœ… Windows environment detected correctly: $OSTYPE"
            ;;
          *)
            echo "WARNING: Unexpected OS type on Windows: $OSTYPE"
            ;;
        esac
        
        # Git Bashã®å¿…è¦ãªã‚³ãƒãƒ³ãƒ‰ã®ç¢ºèª
        if ! command -v git >/dev/null 2>&1; then
          echo "ERROR: git not found"
          exit 1
        fi
        if ! command -v bash >/dev/null 2>&1; then
          echo "ERROR: bash not found"
          exit 1
        fi
        
        echo "âœ… Windows environment detection test passed"
    
    - name: Test Windows paths
      shell: bash
      run: |
        echo "Testing Windows path handling..."
        
        # Windowsã®APPDATAç’°å¢ƒå¤‰æ•°ã®ç¢ºèª
        if [ -n "$APPDATA" ]; then
          echo "âœ… APPDATA environment variable found: $APPDATA"
        else
          echo "WARNING: APPDATA environment variable not found"
        fi
        
        # ãƒ›ãƒ¼ãƒ ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã®ç¢ºèª
        if [ -n "$HOME" ]; then
          echo "âœ… HOME directory found: $HOME"
        else
          echo "WARNING: HOME directory not found"
        fi
        
        echo "âœ… Windows path handling test completed"
    
    - name: Verify dotfiles structure (Windows)
      shell: bash
      run: |
        echo "Verifying dotfiles directory structure on Windows..."
        
        # ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã®å­˜åœ¨ãƒã‚§ãƒƒã‚¯
        test -d vscode || echo "WARNING: vscode directory not found"
        test -d cursor || echo "WARNING: cursor directory not found"
        if [ ! -d shell-scripts ]; then
          echo "ERROR: shell-scripts directory not found"
          exit 1
        fi
        
        # ãƒ•ã‚¡ã‚¤ãƒ«ã®å­˜åœ¨ãƒã‚§ãƒƒã‚¯
        if [ ! -f shell-scripts/install.sh ]; then
          echo "ERROR: install.sh not found"
          exit 1
        fi
        if [ ! -f shell-scripts/setup-cursor-vscode.sh ]; then
          echo "ERROR: setup-cursor-vscode.sh not found"
          exit 1
        fi
        
        echo "âœ… Windows directory structure verification passed"

  test-ubuntu:
